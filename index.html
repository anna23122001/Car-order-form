<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Car order form</title>
</head>
<body>

		<form>
	<div id="container">
				<fieldset>
					<legend>Personal info</legend>
					<div class="input-container">
						<label for="user-name">First Name</label>
						<input type="text" id="user-name" tabindex="1" />
					</div>
					<div class="input-container">
						<label for="user-last-name">Last Name</label>
						<input type="text" id="user-last-name" />
					</div>
					<div class="input-container">
						<label for="birthday">Birthday</label>
						<input type="datetime-local" id="birthday" tabindex="2"/>
					</div>
					<div class="input-container">
						<span>Gender</span>
						<div>
							<label for="male">Male</label>
							<input type="radio" name="gender" id="male"/>
						</div>
						<div>
							<label for="female">Female</label>
							<input type="radio" name="gender" id="female"/>
						</div>
					</div>
                    <div>
                        <label for="drive">Drive experience</label>
                        <select name="drive" id="drive">
                            <option value="">---</option>
                            <option value="">expert</option>
                            <option value="">more than 10</option>
                            <option value="">5-10</option>
                            <option value="">2-5</option>
                            <option value="">less than 2</option>
                            <option value="">beginner</option>
                        </select>
                   </div>
                </fieldset>
   
    
   <fieldset>
    <legend>Contacts</legend>
    <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        </div>  
        <div class="input-container">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
         </div>
         <div class="input-container">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
            </div>  
   </fieldset>

		
            <fieldset>
                <legend>Car info</legend>
                <div class="input-container">
                    <label for="brand">Brand</label>
                    <select id="brand">
                        <option value="">---</option>
                        <option value="Toyota">Toyota</option>
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="model">Model</label>
                    <select name="model" id="model">
                        <option value="">---</option>
                        <option value="g7">G7</option>
                        <option value="h4">H4</option>
                        <option value="i4">i4</option>
                    </select>
                </div>
                <div class="check-container">
                    <label for="used">Used</label>
                    <input type="checkbox" id="used" />
                </div>
                <div class="radio-container">
                    <div>
                        <label for="red">Red</label>
                        <input type="radio" name="color" id="red" />
                    </div>
                    <div>
                        <label for="black">Black</label>
                        <input type="radio" name="color" id="black" />
                    </div>
                    <div>
                        <label for="blue">Blue</label>
                        <input type="radio" name="color" id="blue" />
                    </div>
                    <div>
                        <label for="white">White</label>
                        <input type="radio" name="color" id="white" />
                    </div>
                    <div>
                        <label for="gray">Gray</label>
                        <input type="radio" name="color" id="gray" />
                    </div>
                </div>
                <div id="range">
                    <label for="price">Price</label><br />
                    <input
                        type="range"
                        id="price"
                        name="price"
                        min="10"
                        max="80"
                        step="10"
                        list="money" />
                    <datalist id="money">
                        <option value="10" label="10"></option>
                        <option value="20" label="20"></option>
                        <option value="30" label="30"></option>
                        <option value="40" label="40"></option>
                        <option value="50" label="50"></option>
                        <option value="60" label="60"></option>
                        <option value="70" label="70"></option>
                        <option value="80" label="80"></option>
                    </datalist>
                </div>
        
        </fieldset>
    </div>
            <div class="btn-container">
                <button type="reset">Cancel</button>
                <button type="submit">Ok</button>
            </div>	
    </form>	
        	
</body>
</html>
